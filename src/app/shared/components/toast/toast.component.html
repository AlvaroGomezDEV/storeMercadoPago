<div
  class="fixed top-5 left-1/2 -translate-x-1/2 z-50 flex flex-col gap-2 transition-opacity duration-300 ease-in-out"
  [class.opacity-100]="toasts().length > 0"
  [class.opacity-0]="toasts().length === 0"
>
  @for (toast of toasts(); track toast.id) {
    <div
      class="rounded-md shadow-lg flex items-center p-4"
      [ngClass]="{
        'bg-green-100 text-green-700': toast.type === 'success',
        'bg-red-100 text-red-700': toast.type === 'error',
        'bg-yellow-100 text-yellow-700': toast.type === 'warning',
        'bg-blue-100 text-blue-700': toast.type === 'info',
      }"
    >
      <div class="mr-3">
        @switch (toast.type) {
          @case ("success") {
            <span class="text-green-500"
              ><svg
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                /></svg
            ></span>
          }

          @case ("error") {
            <span class="text-red-500"
              ><svg
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                /></svg
            ></span>
          }

          @case ("warning") {
            <span class="text-yellow-500"
              ><svg
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                /></svg
            ></span>
          }

          @case ("info") {
            <span class="text-blue-500"
              ><svg
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                /></svg
            ></span>
          }
        }
      </div>
      <div class="text-sm font-medium">{{ toast.message }}</div>
    </div>
  }
</div>
